version: "3"
services:
  postgres:
    build: postgres/
    image: postgres:latest
    network_mode: bridge
    container_name: ULearn_cursos_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "6667"
    ports:
      - "6666:5432"
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=postgres
      - POSTGRES_DB=u_learn
    restart: always
    stop_grace_period: 120s
  # APP*****************************************
  springbootapp:
    build: app/
    image: springbootapp:latest
    network_mode: bridge
    container_name: ULearn_cursos_ms
    expose:
      - "6667"
    ports:
      - "6667:8082"
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: