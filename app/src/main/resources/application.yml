spring:
  main:
        log-startup-info: false
  output:
        ansi:
            enabled: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://172.17.0.2:5432/u_learn
    username: postgres
    password: root
    continueOnError: true
  flyway:
    baselineOnMigrate: true

  jpa:
    hibernate:
     ddl-auto: create-drop
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: info,health
